<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet My Cats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="frontscreen" id="front-screen" style="display:block">
        <div>
          <p class="top-starttext">Let's Play</p>
          <p class="mid-starttext">PET MY CATS</p>
        </div>
        <button onClick='start()' class='meow pushable'></button>
      </div>
      <div class="end-screen overlay overlay-effect" id="end-screen" style="display:none">
        <div>
          <p class="results-endtext" id="display-over">something something something</p>
        </div>
        <button onClick='start()' class='meow close'>AGAIN! uwu</button>
      </div>
      <div class="gianthand"></div>
      <div class="container" id="game-screen" style="display:none">
        <div class="top-center">
          <h1 id="top-display">questions</h1>
        </div>
        <div class="cat">
          <img id="cat-pix"
            src="https://cdn.discordapp.com/attachments/919468128432455700/919807060550508544/57161500647__3E9B21AA-02EE-4629-B9D9-5438C14C835B.JPG" alt="fat white fluffy cat"
           />
        </div>
        <div class="keys-wrapper">
            <h1 class="pressed-keys">pressed keys:</h1>
          <p class="keys-display fade-away" id="output">meow</p>
        </div>
        <!-- <div class="try-again center hover"> 
        <h2>Again!</h2>
      </div> -->
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
